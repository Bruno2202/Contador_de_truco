<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleFdp.css">
    <title>FDP</title>
</head>
<body>
    
    <!--Modal_1-->
    <div class="modalOverlay" id="modal-Overlay">
        <div class="modal">
            <h1>FIM DE JOGO</h1>
            <div class="modalDown">
                <img id="patos" src="patos/pato1.jpeg">
                <audio id="sompato">
                    <source src="sompato.mp3" type="audio/mpeg">
                </audio>
                <button class="restart" id="restart" onclick="restart()">Nova Partida</button>
            </div>
        </div>
    </div>
    
    <!--Contador_FDP-->
    <div class="back">
        <button onclick="back()">←</button>
    </div>

    <div class="main">
        <div class="top">
            <div class="title">
                <h1>Contador de FDP</h1>
            </div>
        </div>
        <div class="mid">
            <button class="F" id="F" onclick="stayF()">F</button>
            <button class="D" id="D" onclick="stayD()">D</button>
            <button class="P" id="P" onclick="stayP()">P</button>
        </div>
        <div class="down">
            <div class="faco">
                <h2>FAÇO:</h2>
                <h1 id="pt-Faco"></h1>
                <button class="buttonDown" id="button-AddFaco" onclick="addFaco()">+1</button>
                <button class="buttonDown" id="button-ReduceFaco" onclick="reduceFaco()">-1</button>
            </div>
            <div class="fiz">
                <h2>FIZ:</h2>
                <h1 id="pt-Fiz"></h1>
                <button class="buttonDown" id="button-AddFiz" onclick="addFiz()">+1</button>
                <button class="buttonDown" id="button-ReduceFiz" onclick="reduceFiz()">-1</button>
            </div>
        </div>
        <div class="bottom">
            <button class="buttonDown" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="scripts/Fdp/fdp.js"></script>
    <script src="scripts/Fdp/fpd2.js"></script>
    <script src="scripts/fimdejogo.js"></script>
</body>
</html>
